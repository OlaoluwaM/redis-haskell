name: codecrafters-redis-ffi
version: 0.1.0.0
license: BSD3
author: Olaoluwa Mustapha
synopsis: FFI package for codecrafters-redis

extra-source-files:
  - README.md

language: GHC2021
dependencies:
  - base >= 4.7 && < 5
  - bytestring
  - pretty-simple

default-extensions:
  - AllowAmbiguousTypes
  - ApplicativeDo
  - BlockArguments
  - DataKinds
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - FunctionalDependencies
  - GADTs
  - ImportQualifiedPost
  - LambdaCase
  - NamedFieldPuns
  - NoFieldSelectors
  - NoStarIsType
  - OverloadedRecordDot
  - OverloadedLabels
  - OverloadedStrings
  - PackageImports
  - PatternSynonyms
  - QuasiQuotes
  - RecordWildCards
  - StrictData
  - TypeApplications

ghc-options:
  - -Wall
  - -Wmissing-export-lists
  - -Wmissing-deriving-strategies
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wno-unused-top-binds

benchmarks:
  codecrafters-redis-ffi-benchmarks:
    main: Main.hs
    source-dirs: bench
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - codecrafters-redis-ffi
      - criterion

library:
  source-dirs: src
  include-dirs:
    - include/crc64_redis
    - include/liblzf
  c-sources:
    - include/crc64_redis/*.c
    - include/liblzf/*.c

tests:
  codecrafters-redis-ffi-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -Wno-missing-export-lists
      - -Wno-x-unsafe-internals
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - codecrafters-redis-ffi
      - hspec
      - hspec-hedgehog
      - hedgehog
      - tasty
      - tasty-discover
      - tasty-expected-failure
      - tasty-hspec
      - tasty-hedgehog
